@(highscores: Map[String, Integer])

@index("Profil") {
    @defining(play.core.PlayVersion.current) { version =>
        <section id="content">
            <h1>Highscores</h1>

            <table id="highscoreTable">
                <thead id="highscoreTableHead">
                    <tr>
                        <td>Name</td>
                        <td>Score</td>
                    </tr>
                </thead>
                <tbody id="highscoreTableBody">
                    @for(keyValue <- highscores){
                        <tr>
                            <td>@keyValue._1</td>
                            <td>@keyValue._2</td>
                        </tr>
                    }
                </tbody>
            </table>
        </section>
    }
}
