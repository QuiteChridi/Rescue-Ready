@(highscores: List[interfaces.Highscore], categories: Map[Integer, String])

@index("Highscores") {
    @defining(play.core.PlayVersion.current) { version =>

        <body>

            <div class="sizeAble-container">
                <div class="header">
                    <h1>Highscores</h1>
                </div>

                <div class="highscores-table-container">
                    <div class="highscores-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Score</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                @for(value <- highscores) {
                                    <tr>
                                        <td class="row-container">
                                            <img src="@routes.Assets.versioned("images/profilePics/prince.png")" alt="Profile Picture">
                                            <a id="highscore-username" href="@routes.ProfileController.friendProfile(value.getUserId)">@value.getUserName</a>
                                        </td>
                                        <td>@value.getScore</td>
                                        <td>
                                            <button class="add-friend-button" data-user-id="@value.getUserId">Hinzuf√ºgen</button>
                                        </td>
                                    </tr>
                                }
                            </tbody>
                        </table>
                    </div>
                </div>


                <div id="highscoreSwitch-buttons">
                @for(value <- categories) {
                    <button onclick="selectHighscore(this.id)" type="button" id=@value._1 style="flex: 1; font-size: 1.4em;">@value._2</button>
                }
                </div>

            </div>
        </body>
    }
}
