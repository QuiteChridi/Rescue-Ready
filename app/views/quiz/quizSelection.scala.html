@(categories: Map[Integer, String])

@index("Selection") {
    @defining(play.core.PlayVersion.current) { version =>
        <body>
            <h1>Quiz</h1>

            <div class = "category-btns">
                @for(value <- categories){
                    <button onclick="selectQuiz(this.id)" type="button" id=@value._1 >@value._2 </button>
                }

            </div>
        </body>
    }
}
