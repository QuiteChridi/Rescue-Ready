@(user: UserFactory#User)

@index("Quiz") {
    @defining(play.core.PlayVersion.current) { version =>

        <body>
            <h1>Quiz</h1>

            <h3 id="current-score" style="font-size: 18px; color: #333;"></h3>

            <div id="timer-bar-container" style="display: none;">
                <div id="timer-bar" class="timer-bar">
                    <span id="timer-text"></span>
                </div>
            </div>

            <div id="start-quiz-container">
                <button onclick="startQuiz()">Quiz starten</button>
            </div>
            <div id="questionCoandJoker" class="questionCoandJoker" style="display: none;">
                <div id="question-container" class="column-container" style="display: none;">
                    <div>
                        <h3 id="question" style="font-size: 18px; color: black;"></h3>
                        <form id="answer-form"></form>
                    </div>

                    <div id="button-container" class="row-container" style="display: none;">
                        <button id="check-answer-button" onclick="checkAnswer()">Antwort überprüfen</button>
                        <button id="next-question-button" onclick="getNextQuestion()">Nächste Frage</button>
                        <button id="end-quiz-container" onclick="saveEndScore()">Quiz beenden</button>
                    </div>

                    <div id="result"></div>
                </div>

                <div id="joker-container" class="column-container" style="display: none;">
                    <div id="button-container" class="row-container">
                        @user.getFiftyFiftyJoker
                    <img id="5050Joker" data-fifty-fifty-joker-count="@user.getFiftyFiftyJoker" src="@routes.Assets.versioned("images/fiftyFiftyJoker.png")" alt="50:50 Joker" onclick="useFiftyFiftyJoker()" style="cursor: pointer; width: 50px; height: 50px;">
                    </div>
                    <div id="button-container" class="row-container">
                        @user.getPauseJoker
                        <img id="pauseJoker" src="@routes.Assets.versioned("images/pauseJoker.png")" alt="Pause Joker" onclick="usePauseJoker()" style="cursor: pointer; width: 50px; height: 50px;">
                    </div>
                    <div id="button-container" class="row-container">
                        @user.getDoublePointsJoker
                        <img id="doublePointsJoker" src="@routes.Assets.versioned("images/doubleItJoker.png")" alt="Double It Joker" onclick="useDoublePointsJoker()" style="cursor: pointer; width: 50px; height: 50px;">
                    </div>
                </div>
            </div>
        </body>
    }
}
