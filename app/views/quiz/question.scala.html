
@(question: String, answers: List[String], score: Int)

@index("Quiz") {
    @defining(play.core.PlayVersion.current) { version =><!DOCTYPE html>
        <body>
            <h1>Quiz</h1>
            <h3 id="current-score" style="font-size: 18px; color: #333;"></h3>

            <div id="start-quiz-container">
                <button onclick="startQuiz()">Quiz starten</button>
            </div>

            <div id="question-container" style="display: none;">
                <p id="question"></p>
                <form id="answer-form">
                    @for(answer <- answers) {
                        <label>
                            <input type="radio" name="answer" value="@answer">@answer
                        </label><br>
                        }
                </form>
                <div id="button-container">
                    <button id="check-answer-button" onclick="checkAnswer()">Antwort überprüfen</button>
                    <button id="next-question-button" onclick="getNextQuestion()">Nächste Frage</button>
                    <button id="end-quiz-container" onclick="safeQuizResult()">Quiz beenden</button>
                </div>
                <div id="result"></div>
                <div id="console"></div>
            </div>
        </body>


    }
}
