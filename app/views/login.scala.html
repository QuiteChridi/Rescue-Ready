@index("Login") {
    @defining(play.core.PlayVersion.current) { version =>
        <body>
            <section class="container">
                <h1>Login</h1>
                <form id="loginForm" onsubmit="event.preventDefault(); checkLogin();">
                    <div class="input-container">
                        <h4>Benutzername:</h4>
                        <input type="text" id="username" name="username"  placeholder="Ihr Benutzername" required>

                        <h4>Passwort:</h4>
                        <input type="password" id="password" name="password" placeholder="Ihr Passwort"  required >
                    </div>

                    <div class="middle">
                        <input type="submit" value="Login" class="button-signup-registration medium-button">

                        <div class="signupOption">
                            <a class="link" href="@routes.LoginController.signUp">Noch kein Konto?</a>
                        </div>
                    </div>

                    <div id="hidden">
                        <button id="hidden-button">1</button>
                        <button id="hidden-button">2</button>
                    </div>
                </form>
            </section>
        </body>
    }
}
