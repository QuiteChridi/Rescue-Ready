@(user: interfaces.User)

@index("Freunde") {
    @defining(play.core.PlayVersion.current) { version =>
            <h1>Freunde</h1>
            <div class="friend-list">
                @for(friend <- user.getFriends()) {
                    <li><a href="@routes.HomeController.friendProfile(friend.getId)">@friend.getName</a></li>
                }
            </div>
    }}
