@(user: interfaces.User)

@index("Profile") {
    @defining(play.core.PlayVersion.current) { version =>
    <body>
        <div class="container" id="profile-container">
            <div class="content">
                <div class="profile-display">
                    <img id="profile-picture" class="profile-picture" src="@routes.Assets.versioned("images/profilePic.png")" alt="Profilbild">
                    <h1 id="user-name">@user.getName</h1>
                    <button id="edit-button">Edit</button>
                </div>
            </div>
            <div class="profile-editor">
                    <div class="profile-picture-edit-container">
                        <input type="file" id="file-input" accept="image/*" style="display: none">
                        <label for="file-input">
                            <img id="profile-picture-edit" class="profile-picture" src="@routes.Assets.versioned("images/profilePic.png")" alt="Profilbild">
                        </label>
                        <button id="change-pic-button">Edit Picture</button>
                    </div>
                    <div class="edit-name-container">
                        <p id="name-label">Name:</p>
                        <label for="name-input"></label><input type="text" id="name-input">
                    </div>
                    <button id="save-button">Save</button>
                </div>
            </div>
    </body>
    }
}
